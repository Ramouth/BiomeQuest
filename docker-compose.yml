services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - biomequest
    restart: unless-stopped

  biomequest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biomequest
    ports:
      - "3001:3001"
    volumes:
      # Persist SQLite database
      - biomequest-db:/app/db
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_IP=${SERVER_IP}
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  biomequest-db:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
