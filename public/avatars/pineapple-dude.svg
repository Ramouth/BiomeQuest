<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pineapple crown (spiky leaves) with depth -->
  <path d="M50 3 L44 26 L56 26 Z" fill="#388E3C"/>
  <path d="M50 5 L46 24 L54 24 Z" fill="#4CAF50"/>
  <path d="M38 6 L36 28 L48 24 Z" fill="#43A047"/>
  <path d="M40 8 L39 26 L47 23 Z" fill="#66BB6A"/>
  <path d="M62 6 L64 28 L52 24 Z" fill="#43A047"/>
  <path d="M60 8 L61 26 L53 23 Z" fill="#66BB6A"/>
  <path d="M28 14 L30 32 L42 26 Z" fill="#2E7D32"/>
  <path d="M30 16 L32 30 L41 25 Z" fill="#388E3C"/>
  <path d="M72 14 L70 32 L58 26 Z" fill="#2E7D32"/>
  <path d="M70 16 L68 30 L59 25 Z" fill="#388E3C"/>
  <path d="M20 22 L26 36 L38 28 Z" fill="#1B5E20"/>
  <path d="M80 22 L74 36 L62 28 Z" fill="#1B5E20"/>

  <!-- Pineapple body -->
  <ellipse cx="50" cy="64" rx="34" ry="40" fill="url(#pineGrad)"/>

  <!-- Pineapple shadow -->
  <ellipse cx="62" cy="78" rx="22" ry="25" fill="#E65100" opacity="0.2"/>

  <!-- Diamond pattern with depth -->
  <g stroke="#F57F17" stroke-width="1.2" fill="none" opacity="0.5">
    <path d="M22 48 L32 58 L22 68 L12 58 Z"/>
    <path d="M42 38 L52 48 L42 58 L32 48 Z"/>
    <path d="M62 48 L72 58 L62 68 L52 58 Z"/>
    <path d="M32 58 L42 68 L32 78 L22 68 Z"/>
    <path d="M52 58 L62 68 L52 78 L42 68 Z"/>
    <path d="M42 78 L52 88 L42 98 L32 88 Z"/>
    <path d="M72 58 L82 68 L72 78 L62 68 Z"/>
  </g>

  <!-- Face - Cool sunglasses with detail -->
  <rect x="26" y="50" width="20" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="54" y="50" width="20" height="14" rx="4" fill="#1A1A1A"/>
  <rect x="46" y="54" width="8" height="4" rx="1" fill="#1A1A1A"/>
  <!-- Lens shine -->
  <rect x="28" y="52" width="16" height="10" rx="3" fill="#2C2C2C"/>
  <rect x="56" y="52" width="16" height="10" rx="3" fill="#2C2C2C"/>
  <rect x="29" y="53" width="6" height="4" rx="1.5" fill="white" opacity="0.2"/>
  <rect x="57" y="53" width="6" height="4" rx="1.5" fill="white" opacity="0.2"/>
  <!-- Frame top -->
  <path d="M26 50 L46 50" stroke="#0D0D0D" stroke-width="2"/>
  <path d="M54 50 L74 50" stroke="#0D0D0D" stroke-width="2"/>

  <!-- Nose -->
  <ellipse cx="50" cy="70" rx="3.5" ry="4.5" fill="#FFA000"/>
  <ellipse cx="50" cy="71" rx="2" ry="2" fill="#FF8F00" opacity="0.4"/>

  <!-- Cool smirk -->
  <path d="M38 82 Q50 92 62 80" stroke="#BF360C" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M40 83 Q50 90 60 81" stroke="#FFCA28" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Cheeks -->
  <circle cx="24" cy="74" r="6" fill="url(#pineCheek)"/>
  <circle cx="76" cy="74" r="6" fill="url(#pineCheek)"/>

  <defs>
    <linearGradient id="pineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCA28"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <radialGradient id="pineCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFCC80" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFCC80" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
