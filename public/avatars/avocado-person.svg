<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Avocado body (pear shape) -->
  <path d="M50 5 Q20 25 15 55 Q10 80 30 92 Q50 100 70 92 Q90 80 85 55 Q80 25 50 5 Z" fill="#5D4037"/>
  <path d="M50 8 Q23 27 18 55 Q14 78 32 89 Q50 96 68 89 Q86 78 82 55 Q77 27 50 8 Z" fill="#8BC34A"/>
  <path d="M50 8 Q23 27 18 55 Q14 78 32 89 Q50 96 68 89 Q86 78 82 55 Q77 27 50 8 Z" fill="url(#avoGrad)"/>

  <!-- Inner lighter flesh -->
  <ellipse cx="50" cy="62" rx="28" ry="30" fill="#C5E1A5"/>

  <!-- Pit (forms face area) -->
  <ellipse cx="50" cy="60" rx="18" ry="20" fill="#8D6E63"/>
  <ellipse cx="50" cy="60" rx="18" ry="20" fill="url(#pitGrad)"/>

  <!-- Face on pit - Eyes -->
  <ellipse cx="43" cy="55" rx="4" ry="5" fill="white"/>
  <ellipse cx="57" cy="55" rx="4" ry="5" fill="white"/>
  <circle cx="44" cy="56" r="2.5" fill="#2C1810"/>
  <circle cx="58" cy="56" r="2.5" fill="#2C1810"/>
  <circle cx="45" cy="55" r="1" fill="white"/>
  <circle cx="59" cy="55" r="1" fill="white"/>

  <!-- Eyebrows -->
  <path d="M37 50 Q43 47 49 50" stroke="#5D4037" stroke-width="1.5" fill="none"/>
  <path d="M51 50 Q57 47 63 50" stroke="#5D4037" stroke-width="1.5" fill="none"/>

  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="2" ry="3" fill="#6D4C41"/>

  <!-- Smile -->
  <path d="M43 70 Q50 77 57 70" stroke="#4E342E" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Cheeks on pit -->
  <circle cx="38" cy="65" r="3" fill="#A1887F" opacity="0.5"/>
  <circle cx="62" cy="65" r="3" fill="#A1887F" opacity="0.5"/>

  <!-- Highlight on flesh -->
  <ellipse cx="30" cy="45" rx="8" ry="12" fill="white" opacity="0.2"/>

  <defs>
    <linearGradient id="avoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9CCC65"/>
      <stop offset="100%" stop-color="#7CB342"/>
    </linearGradient>
    <radialGradient id="pitGrad" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#A1887F"/>
      <stop offset="100%" stop-color="#6D4C41"/>
    </radialGradient>
  </defs>
</svg>
