<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Broccoli florets (hair) with depth -->
  <circle cx="30" cy="22" r="13" fill="#1B5E20"/>
  <circle cx="50" cy="16" r="15" fill="#2E7D32"/>
  <circle cx="70" cy="22" r="13" fill="#1B5E20"/>
  <circle cx="30" cy="20" r="12" fill="#2E7D32"/>
  <circle cx="50" cy="14" r="14" fill="#388E3C"/>
  <circle cx="70" cy="20" r="12" fill="#2E7D32"/>
  <circle cx="40" cy="11" r="10" fill="#43A047"/>
  <circle cx="60" cy="11" r="10" fill="#43A047"/>
  <circle cx="35" cy="28" r="10" fill="#388E3C"/>
  <circle cx="65" cy="28" r="10" fill="#388E3C"/>
  <circle cx="50" cy="24" r="12" fill="#4CAF50"/>

  <!-- Floret highlights -->
  <circle cx="45" cy="10" r="4" fill="#81C784" opacity="0.6"/>
  <circle cx="55" cy="8" r="3" fill="#81C784" opacity="0.5"/>
  <circle cx="35" cy="18" r="3" fill="#81C784" opacity="0.4"/>

  <!-- Stem/Face base with texture -->
  <path d="M30 35 Q24 55 30 95 L70 95 Q76 55 70 35 Z" fill="url(#brocGrad)"/>

  <!-- Stem texture lines -->
  <path d="M35 45 Q50 47 65 45" stroke="#7CB342" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M33 60 Q50 62 67 60" stroke="#7CB342" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M32 75 Q50 77 68 75" stroke="#7CB342" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Face - Eyes with detail -->
  <ellipse cx="38" cy="55" rx="8" ry="9" fill="white"/>
  <ellipse cx="62" cy="55" rx="8" ry="9" fill="white"/>
  <ellipse cx="38" cy="55" rx="7" ry="8" fill="#FAFAFA"/>
  <ellipse cx="62" cy="55" rx="7" ry="8" fill="#FAFAFA"/>
  <circle cx="39" cy="56" r="4.5" fill="#2C1810"/>
  <circle cx="63" cy="56" r="4.5" fill="#2C1810"/>
  <circle cx="40" cy="55" r="1.8" fill="white"/>
  <circle cx="64" cy="55" r="1.8" fill="white"/>
  <circle cx="38" cy="57" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="62" cy="57" r="0.8" fill="white" opacity="0.5"/>

  <!-- Eyebrows -->
  <path d="M28 45 Q38 40 48 45" stroke="#1B5E20" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M52 45 Q62 40 72 45" stroke="#1B5E20" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="50" cy="68" rx="4" ry="5" fill="#7CB342"/>
  <ellipse cx="50" cy="69" rx="2" ry="2" fill="#689F38" opacity="0.4"/>

  <!-- Big friendly smile -->
  <path d="M35 80 Q50 95 65 80" stroke="#1B5E20" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M38 82 Q50 92 62 82" stroke="#8BC34A" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Cheeks -->
  <circle cx="26" cy="70" r="7" fill="url(#brocCheek)"/>
  <circle cx="74" cy="70" r="7" fill="url(#brocCheek)"/>

  <defs>
    <linearGradient id="brocGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9CCC65"/>
      <stop offset="50%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#7CB342"/>
    </linearGradient>
    <radialGradient id="brocCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#C5E1A5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#C5E1A5" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
