<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Strawberry body -->
  <path d="M50 12 Q12 38 18 62 Q24 90 50 96 Q76 90 82 62 Q88 38 50 12 Z" fill="url(#strawGrad)"/>

  <!-- Strawberry shadow -->
  <path d="M58 25 Q82 45 75 75 Q65 96 50 96" fill="#AD1457" opacity="0.25"/>

  <!-- Strawberry highlight -->
  <ellipse cx="28" cy="40" rx="10" ry="16" fill="white" opacity="0.2"/>

  <!-- Leaves/crown with detail -->
  <ellipse cx="32" cy="14" rx="11" ry="7" fill="#388E3C" transform="rotate(-45 32 14)"/>
  <ellipse cx="50" cy="8" rx="11" ry="7" fill="#43A047"/>
  <ellipse cx="68" cy="14" rx="11" ry="7" fill="#388E3C" transform="rotate(45 68 14)"/>
  <ellipse cx="40" cy="11" rx="9" ry="5" fill="#4CAF50" transform="rotate(-22 40 11)"/>
  <ellipse cx="60" cy="11" rx="9" ry="5" fill="#4CAF50" transform="rotate(22 60 11)"/>
  <!-- Leaf highlights -->
  <ellipse cx="50" cy="7" rx="6" ry="3" fill="#66BB6A" opacity="0.6"/>

  <!-- Seeds with depth -->
  <ellipse cx="28" cy="42" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(-15 28 42)"/>
  <ellipse cx="28" cy="42" rx="1.5" ry="2" fill="#FFEB3B" transform="rotate(-15 28 42)"/>
  <ellipse cx="45" cy="36" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(8 45 36)"/>
  <ellipse cx="45" cy="36" rx="1.5" ry="2" fill="#FFEB3B" transform="rotate(8 45 36)"/>
  <ellipse cx="62" cy="40" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(-12 62 40)"/>
  <ellipse cx="62" cy="40" rx="1.5" ry="2" fill="#FFEB3B" transform="rotate(-12 62 40)"/>
  <ellipse cx="72" cy="55" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(20 72 55)"/>
  <ellipse cx="32" cy="72" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(-8 32 72)"/>
  <ellipse cx="55" cy="78" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(12 55 78)"/>
  <ellipse cx="70" cy="70" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(-18 70 70)"/>
  <ellipse cx="24" cy="58" rx="2.5" ry="3.5" fill="#FDD835" transform="rotate(5 24 58)"/>

  <!-- Face - Eyes with lashes -->
  <ellipse cx="38" cy="50" rx="7" ry="8" fill="white"/>
  <ellipse cx="62" cy="50" rx="7" ry="8" fill="white"/>
  <ellipse cx="38" cy="50" rx="6" ry="7" fill="#FAFAFA"/>
  <ellipse cx="62" cy="50" rx="6" ry="7" fill="#FAFAFA"/>
  <circle cx="39" cy="51" r="4" fill="#2C1810"/>
  <circle cx="63" cy="51" r="4" fill="#2C1810"/>
  <circle cx="40" cy="50" r="1.5" fill="white"/>
  <circle cx="64" cy="50" r="1.5" fill="white"/>
  <circle cx="38" cy="52" r="0.7" fill="white" opacity="0.5"/>
  <circle cx="62" cy="52" r="0.7" fill="white" opacity="0.5"/>

  <!-- Eyelashes -->
  <path d="M31 45 L33 42 M34 44 L35 40 M37 43 L37 39" stroke="#880E4F" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M63 43 L63 39 M66 44 L65 40 M69 45 L67 42" stroke="#880E4F" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="50" cy="60" rx="3.5" ry="4.5" fill="#C2185B"/>
  <ellipse cx="50" cy="61" rx="2" ry="2" fill="#AD1457" opacity="0.4"/>

  <!-- Cute smile -->
  <path d="M40 70 Q50 83 60 70" stroke="#880E4F" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M42 72 Q50 80 58 72" stroke="#E91E63" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Cheeks -->
  <circle cx="26" cy="60" r="7" fill="url(#strawCheek)"/>
  <circle cx="74" cy="60" r="7" fill="url(#strawCheek)"/>

  <defs>
    <radialGradient id="strawGrad" cx="30%" cy="25%">
      <stop offset="0%" stop-color="#F06292"/>
      <stop offset="50%" stop-color="#E91E63"/>
      <stop offset="100%" stop-color="#C2185B"/>
    </radialGradient>
    <radialGradient id="strawCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#F48FB1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#F48FB1" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
