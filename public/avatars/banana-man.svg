<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Banana curved body -->
  <path d="M75 10 Q95 30 85 55 Q75 80 50 95 Q25 95 15 75 Q10 60 20 50 Q30 40 45 35 Q60 25 75 10 Z" fill="#FFEB3B"/>
  <path d="M75 10 Q95 30 85 55 Q75 80 50 95 Q25 95 15 75 Q10 60 20 50 Q30 40 45 35 Q60 25 75 10 Z" fill="url(#bananaGrad)"/>

  <!-- Banana tip (brown) -->
  <ellipse cx="75" cy="12" rx="6" ry="8" fill="#8D6E63" transform="rotate(-45 75 12)"/>

  <!-- Bottom tip -->
  <ellipse cx="17" cy="72" rx="5" ry="7" fill="#6D4C41" transform="rotate(30 17 72)"/>

  <!-- Banana spots/freckles -->
  <circle cx="55" cy="50" r="2" fill="#F9A825" opacity="0.5"/>
  <circle cx="40" cy="60" r="1.5" fill="#F9A825" opacity="0.5"/>
  <circle cx="65" cy="40" r="1.5" fill="#F9A825" opacity="0.5"/>

  <!-- Face - Eyes -->
  <ellipse cx="45" cy="52" rx="6" ry="7" fill="white"/>
  <ellipse cx="62" cy="45" rx="6" ry="7" fill="white"/>
  <circle cx="46" cy="53" r="3.5" fill="#2C1810"/>
  <circle cx="63" cy="46" r="3.5" fill="#2C1810"/>
  <circle cx="47" cy="52" r="1.2" fill="white"/>
  <circle cx="64" cy="45" r="1.2" fill="white"/>

  <!-- Raised eyebrow (playful expression) -->
  <path d="M37 44 Q45 40 53 45" stroke="#F57F17" stroke-width="2" fill="none"/>
  <path d="M55 36 Q63 30 71 38" stroke="#F57F17" stroke-width="2.5" fill="none"/>

  <!-- Nose -->
  <ellipse cx="55" cy="58" rx="3" ry="3.5" fill="#FBC02D"/>

  <!-- Cheeky grin -->
  <path d="M40 70 Q55 82 65 65" stroke="#F57F17" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <circle cx="35" cy="62" r="5" fill="#FFCC80" opacity="0.6"/>
  <circle cx="72" cy="55" r="5" fill="#FFCC80" opacity="0.6"/>

  <defs>
    <linearGradient id="bananaGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="50%" stop-color="#FFEB3B"/>
      <stop offset="100%" stop-color="#FDD835"/>
    </linearGradient>
  </defs>
</svg>
