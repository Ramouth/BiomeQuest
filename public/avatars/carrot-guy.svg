  <path d="M32 50 Q50 53 68 50" stroke="#F57C00" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M38 65 Q50 68 62 65" stroke="#F57C00" stroke-width="1.5" fill="none" opacity="0.5"/>

