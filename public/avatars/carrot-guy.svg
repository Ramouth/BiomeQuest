<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Carrot greens (hair) with more detail -->
  <path d="M40 20 Q32 8 28 2" stroke="#2E7D32" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M50 18 Q50 5 50 0" stroke="#388E3C" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M60 20 Q68 8 72 2" stroke="#2E7D32" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M45 19 Q40 10 36 4" stroke="#43A047" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M55 19 Q60 10 64 4" stroke="#43A047" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Inner lighter greens -->
  <path d="M42 20 Q38 12 35 6" stroke="#66BB6A" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M58 20 Q62 12 65 6" stroke="#66BB6A" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Carrot body/head -->
  <path d="M25 20 Q18 50 35 78 Q50 100 50 100 Q50 100 65 78 Q82 50 75 20 Z" fill="url(#carrotGrad)"/>

  <!-- Carrot shadow -->
  <path d="M55 30 Q75 55 60 85 Q50 100 50 100" fill="#E65100" opacity="0.2"/>

  <!-- Carrot texture lines -->
  <path d="M28 38 Q50 42 72 38" stroke="#EF6C00" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M30 52 Q50 56 70 52" stroke="#EF6C00" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M35 66 Q50 70 65 66" stroke="#EF6C00" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M42 80 Q50 83 58 80" stroke="#EF6C00" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Face - Eyes -->
  <ellipse cx="38" cy="42" rx="7" ry="8" fill="white"/>
  <ellipse cx="62" cy="42" rx="7" ry="8" fill="white"/>
  <ellipse cx="38" cy="42" rx="6" ry="7" fill="#FAFAFA"/>
  <ellipse cx="62" cy="42" rx="6" ry="7" fill="#FAFAFA"/>
  <circle cx="39" cy="43" r="4" fill="#2C1810"/>
  <circle cx="63" cy="43" r="4" fill="#2C1810"/>
  <circle cx="40" cy="42" r="1.5" fill="white"/>
  <circle cx="64" cy="42" r="1.5" fill="white"/>
  <circle cx="38" cy="44" r="0.7" fill="white" opacity="0.5"/>
  <circle cx="62" cy="44" r="0.7" fill="white" opacity="0.5"/>

  <!-- Eyebrows -->
  <path d="M29 33 Q38 28 47 33" stroke="#BF360C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M53 33 Q62 28 71 33" stroke="#BF360C" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="50" cy="54" rx="3.5" ry="4.5" fill="#F57C00"/>
  <ellipse cx="50" cy="55" rx="2" ry="2" fill="#EF6C00" opacity="0.4"/>

  <!-- Smile -->
  <path d="M38 65 Q50 78 62 65" stroke="#BF360C" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M40 67 Q50 76 60 67" stroke="#FFB74D" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Cheeks -->
  <circle cx="28" cy="54" r="6" fill="url(#carrotCheek)"/>
  <circle cx="72" cy="54" r="6" fill="url(#carrotCheek)"/>

  <defs>
    <linearGradient id="carrotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D"/>
      <stop offset="40%" stop-color="#FFA726"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>
    <radialGradient id="carrotCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFCC80" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFCC80" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
