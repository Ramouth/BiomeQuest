<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tomato body -->
  <ellipse cx="50" cy="55" rx="42" ry="38" fill="url(#tomatoGrad)"/>

  <!-- Tomato shadow/depth -->
  <ellipse cx="60" cy="68" rx="28" ry="22" fill="#B71C1C" opacity="0.25"/>

  <!-- Tomato highlight -->
  <ellipse cx="30" cy="38" rx="14" ry="18" fill="white" opacity="0.2"/>

  <!-- Tomato segments (subtle lines) -->
  <path d="M50 17 Q47 55 50 93" stroke="#C62828" stroke-width="1.5" fill="none" opacity="0.25"/>
  <path d="M18 48 Q50 55 82 48" stroke="#C62828" stroke-width="1.5" fill="none" opacity="0.2"/>
  <path d="M15 62 Q50 58 85 62" stroke="#C62828" stroke-width="1.5" fill="none" opacity="0.2"/>

  <!-- Stem/leaves with detail -->
  <ellipse cx="33" cy="19" rx="9" ry="5" fill="#388E3C" transform="rotate(-35 33 19)"/>
  <ellipse cx="50" cy="15" rx="9" ry="5" fill="#43A047"/>
  <ellipse cx="67" cy="19" rx="9" ry="5" fill="#388E3C" transform="rotate(35 67 19)"/>
  <ellipse cx="41" cy="17" rx="7" ry="4" fill="#4CAF50" transform="rotate(-18 41 17)"/>
  <ellipse cx="59" cy="17" rx="7" ry="4" fill="#4CAF50" transform="rotate(18 59 17)"/>
  <!-- Leaf veins -->
  <path d="M33 19 L28 17" stroke="#2E7D32" stroke-width="0.8" transform="rotate(-35 33 19)"/>
  <path d="M67 19 L72 17" stroke="#2E7D32" stroke-width="0.8" transform="rotate(35 67 19)"/>
  <!-- Stem center -->
  <circle cx="50" cy="14" r="5" fill="#2E7D32"/>
  <circle cx="50" cy="14" r="3" fill="#1B5E20"/>

  <!-- Face - Eyes -->
  <ellipse cx="35" cy="48" rx="8" ry="9" fill="white"/>
  <ellipse cx="65" cy="48" rx="8" ry="9" fill="white"/>
  <ellipse cx="35" cy="48" rx="7" ry="8" fill="#FAFAFA"/>
  <ellipse cx="65" cy="48" rx="7" ry="8" fill="#FAFAFA"/>
  <circle cx="36" cy="49" r="4.5" fill="#2C1810"/>
  <circle cx="66" cy="49" r="4.5" fill="#2C1810"/>
  <circle cx="37" cy="48" r="1.8" fill="white"/>
  <circle cx="67" cy="48" r="1.8" fill="white"/>
  <circle cx="35" cy="50" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="65" cy="50" r="0.8" fill="white" opacity="0.5"/>

  <!-- Eyebrows -->
  <path d="M24 39 Q35 33 46 39" stroke="#B71C1C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M54 39 Q65 33 76 39" stroke="#B71C1C" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="50" cy="60" rx="4" ry="5" fill="#E53935"/>
  <ellipse cx="50" cy="61" rx="2.5" ry="2" fill="#C62828" opacity="0.4"/>

  <!-- Big smile -->
  <path d="M32 73 Q50 90 68 73" stroke="#B71C1C" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M35 75 Q50 87 65 75" stroke="#EF5350" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Cheeks -->
  <circle cx="20" cy="62" r="8" fill="url(#tomatoCheek)"/>
  <circle cx="80" cy="62" r="8" fill="url(#tomatoCheek)"/>

  <defs>
    <radialGradient id="tomatoGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#EF5350"/>
      <stop offset="50%" stop-color="#F44336"/>
      <stop offset="100%" stop-color="#D32F2F"/>
    </radialGradient>
    <radialGradient id="tomatoCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FF8A80" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF8A80" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
