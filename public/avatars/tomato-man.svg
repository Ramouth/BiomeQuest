<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tomato body -->
  <ellipse cx="50" cy="55" rx="42" ry="38" fill="#F44336"/>
  <ellipse cx="50" cy="55" rx="42" ry="38" fill="url(#tomatoGrad)"/>

  <!-- Tomato segments (subtle lines) -->
  <path d="M50 17 Q48 55 50 93" stroke="#E53935" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M20 40 Q50 55 80 40" stroke="#E53935" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M15 60 Q50 55 85 60" stroke="#E53935" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Stem/leaves -->
  <ellipse cx="35" cy="20" rx="8" ry="4" fill="#4CAF50" transform="rotate(-30 35 20)"/>
  <ellipse cx="50" cy="17" rx="8" ry="4" fill="#43A047"/>
  <ellipse cx="65" cy="20" rx="8" ry="4" fill="#4CAF50" transform="rotate(30 65 20)"/>
  <ellipse cx="42" cy="18" rx="6" ry="3" fill="#66BB6A" transform="rotate(-15 42 18)"/>
  <ellipse cx="58" cy="18" rx="6" ry="3" fill="#66BB6A" transform="rotate(15 58 18)"/>
  <circle cx="50" cy="15" r="4" fill="#2E7D32"/>

  <!-- Face - Eyes -->
  <ellipse cx="35" cy="48" rx="7" ry="8" fill="white"/>
  <ellipse cx="65" cy="48" rx="7" ry="8" fill="white"/>
  <circle cx="36" cy="49" r="4" fill="#2C1810"/>
  <circle cx="66" cy="49" r="4" fill="#2C1810"/>
  <circle cx="37" cy="48" r="1.5" fill="white"/>
  <circle cx="67" cy="48" r="1.5" fill="white"/>

  <!-- Eyebrows -->
  <path d="M26 40 Q35 35 44 40" stroke="#B71C1C" stroke-width="2.5" fill="none"/>
  <path d="M56 40 Q65 35 74 40" stroke="#B71C1C" stroke-width="2.5" fill="none"/>

  <!-- Nose -->
  <ellipse cx="50" cy="60" rx="4" ry="5" fill="#E53935"/>

  <!-- Big smile -->
  <path d="M32 72 Q50 88 68 72" stroke="#B71C1C" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <circle cx="22" cy="62" r="7" fill="#FF8A80" opacity="0.5"/>
  <circle cx="78" cy="62" r="7" fill="#FF8A80" opacity="0.5"/>

  <defs>
    <radialGradient id="tomatoGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#EF5350"/>
      <stop offset="100%" stop-color="#D32F2F"/>
    </radialGradient>
  </defs>
</svg>
