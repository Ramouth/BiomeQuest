<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blueberry body -->
  <circle cx="50" cy="55" r="40" fill="#3F51B5"/>
  <circle cx="50" cy="55" r="40" fill="url(#blueGrad)"/>

  <!-- Crown/calyx at top -->
  <circle cx="42" cy="18" r="5" fill="#5C6BC0"/>
  <circle cx="50" cy="16" r="5" fill="#7986CB"/>
  <circle cx="58" cy="18" r="5" fill="#5C6BC0"/>
  <circle cx="46" cy="20" r="4" fill="#9FA8DA"/>
  <circle cx="54" cy="20" r="4" fill="#9FA8DA"/>
  <ellipse cx="50" cy="22" rx="8" ry="4" fill="#3F51B5"/>

  <!-- Bloom (white dusting effect) -->
  <circle cx="35" cy="40" r="15" fill="white" opacity="0.15"/>
  <circle cx="65" cy="70" r="12" fill="white" opacity="0.1"/>

  <!-- Face - Big round eyes -->
  <ellipse cx="35" cy="50" rx="8" ry="9" fill="white"/>
  <ellipse cx="65" cy="50" rx="8" ry="9" fill="white"/>
  <circle cx="36" cy="51" r="5" fill="#1A237E"/>
  <circle cx="66" cy="51" r="5" fill="#1A237E"/>
  <circle cx="38" cy="49" r="2" fill="white"/>
  <circle cx="68" cy="49" r="2" fill="white"/>

  <!-- Eyebrows -->
  <path d="M25 40 Q35 35 45 40" stroke="#1A237E" stroke-width="2.5" fill="none"/>
  <path d="M55 40 Q65 35 75 40" stroke="#1A237E" stroke-width="2.5" fill="none"/>

  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="4" ry="5" fill="#303F9F"/>

  <!-- Happy smile -->
  <path d="M35 75 Q50 90 65 75" stroke="#1A237E" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <circle cx="25" cy="65" r="7" fill="#7C4DFF" opacity="0.4"/>
  <circle cx="75" cy="65" r="7" fill="#7C4DFF" opacity="0.4"/>

  <defs>
    <radialGradient id="blueGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#283593"/>
    </radialGradient>
  </defs>
</svg>
