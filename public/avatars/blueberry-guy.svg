<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blueberry body -->
  <circle cx="50" cy="55" r="42" fill="url(#blueGrad)"/>

  <!-- Blueberry shadow -->
  <ellipse cx="62" cy="72" rx="28" ry="24" fill="#1A237E" opacity="0.25"/>

  <!-- Crown/calyx at top with detail -->
  <circle cx="40" cy="16" r="6" fill="#3F51B5"/>
  <circle cx="50" cy="14" r="6" fill="#5C6BC0"/>
  <circle cx="60" cy="16" r="6" fill="#3F51B5"/>
  <circle cx="45" cy="18" r="5" fill="#7986CB"/>
  <circle cx="55" cy="18" r="5" fill="#7986CB"/>
  <ellipse cx="50" cy="20" rx="10" ry="5" fill="#3F51B5"/>
  <!-- Calyx center -->
  <circle cx="50" cy="18" r="3" fill="#283593"/>

  <!-- Bloom (white dusting effect) - more realistic -->
  <ellipse cx="32" cy="38" rx="18" ry="22" fill="white" opacity="0.12"/>
  <ellipse cx="28" cy="42" rx="12" ry="16" fill="white" opacity="0.08"/>
  <ellipse cx="68" cy="72" rx="14" ry="16" fill="white" opacity="0.06"/>

  <!-- Face - Big round eyes -->
  <ellipse cx="35" cy="50" rx="9" ry="10" fill="white"/>
  <ellipse cx="65" cy="50" rx="9" ry="10" fill="white"/>
  <ellipse cx="35" cy="50" rx="8" ry="9" fill="#FAFAFA"/>
  <ellipse cx="65" cy="50" rx="8" ry="9" fill="#FAFAFA"/>
  <circle cx="36" cy="51" r="5" fill="#1A237E"/>
  <circle cx="66" cy="51" r="5" fill="#1A237E"/>
  <circle cx="38" cy="49" r="2" fill="white"/>
  <circle cx="68" cy="49" r="2" fill="white"/>
  <circle cx="35" cy="52" r="1" fill="white" opacity="0.5"/>
  <circle cx="65" cy="52" r="1" fill="white" opacity="0.5"/>

  <!-- Eyebrows -->
  <path d="M23 39 Q35 33 47 39" stroke="#1A237E" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M53 39 Q65 33 77 39" stroke="#1A237E" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="50" cy="64" rx="4.5" ry="5.5" fill="#303F9F"/>
  <ellipse cx="50" cy="65" rx="2.5" ry="2.5" fill="#283593" opacity="0.4"/>

  <!-- Happy smile -->
  <path d="M35 78 Q50 94 65 78" stroke="#1A237E" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M38 80 Q50 91 62 80" stroke="#5C6BC0" stroke-width="1.5" fill="none" opacity="0.3"/>

  <!-- Rosy cheeks -->
  <circle cx="22" cy="66" r="8" fill="url(#blueCheek)"/>
  <circle cx="78" cy="66" r="8" fill="url(#blueCheek)"/>

  <defs>
    <radialGradient id="blueGrad" cx="32%" cy="32%">
      <stop offset="0%" stop-color="#7986CB"/>
      <stop offset="40%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#303F9F"/>
    </radialGradient>
    <radialGradient id="blueCheek" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#9FA8DA" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9FA8DA" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
